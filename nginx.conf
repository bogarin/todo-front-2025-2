# ==========================================
# CONFIGURACIÓN DE NGINX PARA SPA (Single Page Application)
# ==========================================
# Esta configuración garantiza que React Router funcione correctamente
# redirigiendo todas las rutas al index.html

server {
    listen 80;
    server_name localhost;

    # Directorio raíz donde están los archivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Compresión gzip para mejorar el rendimiento
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # ==========================================
    # SEGURIDAD: Bloqueo de archivos sensibles
    # ==========================================
    
    # Bloquear acceso a archivos de entorno (.env, .env.*)
    location ~ /\.env {
        deny all;
        return 404;
    }

    # Bloquear acceso a archivos de configuración
    location ~ \.(yml|yaml|json|lock|toml)$ {
        deny all;
        return 404;
    }

    # Bloquear acceso a archivos git
    location ~ /\.git {
        deny all;
        return 404;
    }

    # Bloquear acceso a archivos de sistema y configuración
    location ~ /\. {
        deny all;
        return 404;
    }

    # Bloquear acceso a archivos de código fuente
    location ~ \.(ts|tsx|jsx|vue|py|rb|php|java|go)$ {
        deny all;
        return 404;
    }

    # Bloquear acceso a archivos de documentación y configuración del proyecto
    location ~ ^/(README|LICENSE|CHANGELOG|package\.json|package-lock\.json|yarn\.lock|composer\.json|Gemfile|requirements\.txt|Dockerfile|docker-compose\.yml|Makefile) {
        deny all;
        return 404;
    }

    # Cache para archivos estáticos (CSS, JS, imágenes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Ruta principal: maneja todas las rutas de React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint (útil para Docker/Kubernetes)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Evita que archivos .map sean accesibles en producción
    location ~ \.map$ {
        deny all;
        return 404;
    }

    # Bloquear acceso a directorios comunes de Node.js
    location ~ ^/(node_modules|src|public) {
        deny all;
        return 404;
    }
}